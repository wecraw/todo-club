type Category @model @auth(rules: [{allow: owner}, {allow: groups, groups: ["Admin"]}]) @aws_cognito_user_pools {
  id: ID!
  name: String!
  todolistID: ID! @index(name: "byTodoList")
  Todos: [Todo] @hasMany(indexName: "byCategory", fields: ["id"])
}

type Todo @model @auth(rules: [{allow: owner}, {allow: groups, groups: ["Admin"]}]) @aws_cognito_user_pools {
  id: ID!
  description: String!
  category: String
  completed: Boolean
  picture: String
  todolistID: ID! @index(name: "byTodoList")
  categoryID: ID! @index(name: "byCategory")
}

type TodoList @model @auth(rules: [{allow: owner}, {allow: groups, groups: ["Admin"]}]) @aws_cognito_user_pools {
  id: ID!
  name: String!
  Todos: [Todo] @hasMany(indexName: "byTodoList", fields: ["id"])
  Categories: [Category] @hasMany(indexName: "byTodoList", fields: ["id"])
}
 